<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>RAndom </title>
	<title>Random Dog Cat Lover</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="container">
        <h1>Get a Random Cat Fact</h1>
        <button id="catbutton">Show New Fact</button>
        <p id="result"></p>

        <h1>Get a Random Image of a Dog</h1>
        <div class="dog-image-container">
            <img id="dogresult" src="https://www.vintagevehiclesofsuncity.com/wp-content/uploads/2019/07/Click-below-blue.gif" alt="Random Dog Image" class="dog-placeholder">
            <button id="dbutton">Show New Image</button>
        </div>
    </div>


	<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
